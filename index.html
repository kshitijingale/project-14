<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Banner -->
      <img class="left-banner" src="assets/left-banner.jpeg" alt="banner-img" />

      <!-- Navbar Section -->
      <nav>
        <img src="assets/logo.png" alt="logo-img" />
        <ul class="list">
          <li class="line"></li>
          <li class="list-items active">Home</li>
          <li class="list-items">About Us</li>
          <li class="list-items">Portfolio</li>
          <li class="list-items">Contact</li>
        </ul>
        <div class="drop-btn">
          <i class="fa fa-bars"></i>
        </div>
      </nav>

      <!-- Creative Section -->
      <section class="creative-section">
        <div class="heading-text">
          <h1>
            <span class="stroke">Crea-</span>
            <span class="filled">tivity.</span>
          </h1>
        </div>
        <div class="creative-text">
          <p>is our</p>
          <p>ingredient.</p>
        </div>
        <div class="social">
          <img src="assets/twitter.svg" alt="img-social" />
          <img src="assets/instagram.svg" alt="img-social" />
          <img src="assets/facebook.svg" alt="img-social" />
          <img src="assets/email.svg" alt="img-social" />
        </div>
      </section>

      <!-- Button Section -->
      <section class="button-section">
        <button class="package-button">Check Our Package</button>
      </section>

      <!-- Services Section -->
      <section class="services-section">
        <div class="service-line"></div>
        <ul class="services-list">
          <li class="service active-service">Photography</li>
          <li class="service">Videography</li>
          <li class="service">Graphic Design</li>
          <li class="service">Illustration</li>
          <li class="service">Animation</li>
        </ul>
        <div class="feature">
          <h1>,,</h1>
          <p>
            We help you to create the best graphics, photos, videos, animations
            and illustrations
          </p>
          <img src="assets/dancing.jpg" alt="dancing-img" />
        </div>
        <img src="assets/arrow.svg" alt="arrow-img" />
      </section>
    </div>
  </body>
</html>
